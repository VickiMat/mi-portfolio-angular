<!-- descripcion personal-->
<section id="about">
  <div class="about">
    <h2 class="titulos about">Acerca de mí</h2>
  </div>
  <div class="grid-container">
    <div class="grid-item item1">
      <div class="container-fluid">
        <img src="../../../assets/images/perfilimg.jpg" alt="foto de perfil" id="foto-perfil">
        <button class="boton-edicion-img" data-bs-toggle="tooltip" data-bs-placement="top" title="Modificar imagen">
          <fa-icon [icon]="faEdit"></fa-icon>
        </button>
      </div>

    </div>
    <div class="grid-item item2">
      <p>{{persona.descripcion}}</p>
      <button data-bs-toggle="tooltip" data-bs-placement="top"
            title="Modificar descripción" (click)="editAboutMe()"><fa-icon [icon]="faEdit" class="fa-white"></fa-icon></button>

    <!-- <textarea rows="5" cols="150" [(ngModel)]="descripcion"></textarea> -->
    <button (click)="guardarAboutMe()">Guardar</button>
    </div>

    <div class="grid-item item3">
      <h2>{{persona.nombre}} {{persona.apellido}}</h2>
      <br />
      <h4>{{persona.titulo}}</h4>
      <button class="boton-edicion-img" data-bs-toggle="tooltip" data-bs-placement="top" title="Modificar datos" id="edidescrip">
        <fa-icon [icon]="faEdit"></fa-icon>
      </button>
    </div>
    <div class="grid-item"></div>
  </div>
</section>
