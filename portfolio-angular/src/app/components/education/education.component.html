<section>
    <h2 class="titulos">Educación</h2>
    <div class="container-fluid">
        <div class="row" *ngFor="let item of educacion">
            <div class="col-3">
              <img [src]="item.logo">
            </div>
            <div class="col-7">
                <h2>{{item.nombre_titulo}}</h2><h3>{{item.instituto}}</h3>
                <p>{{item.descripcion}}</p>
                <p>Fecha comienzo: {{item.inicio}}</p>
                <p>Fecha fin: {{item.fin}}</p>
                <p>{{item.certificado}}</p>
            </div>
            <div class="col-2">
                <button data-bs-toggle="modal" data-bs-target="#educationForm" data-bs-placement="top" title="Modificar">
                    <fa-icon [icon]="faEdit"></fa-icon>
                </button>
                <button data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar">
                    <fa-icon [icon]="faTrash"></fa-icon>
                </button>
            </div>
        </div>
        <div class="añadir">
            <button data-bs-toggle="modal" data-bs-target="#educationForm" (click)="onNewEducation()" data-bs-placement="top" title="Añadir educación">
                <fa-icon [icon]="faAdd"></fa-icon>
            </button>
        </div>
    </div>

    <!--MODAL-->
    <div class="modal fade" id="educationForm" tabindex="-1" aria-labelledby="educationFormLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="educationFormLabel">Educación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="educationForm" >
              <input type="hidden" name="id" formControlName="id">

              <div class="row mb-3">
                <label for="nombre_titulo" class="col-sm-2 col-form-label">Nombre del título</label>
                <div class="col-sm-10">
                  <input type="text" name="nombre_titulo" formControlName="nombre_titulo" class="form-control" required="true">
                </div>
              </div>

              <div class="row mb-3">
                <label for="año" class="col-sm-2 col-form-label">Año</label>
                <div class="col-sm-10">
                  <input type="text" name="año" formControlName="año" class="form-control" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="logo" class="col-sm-2 col-form-label">Logo</label>
                <div class="col-sm-10">
                  <input type="text" name="logo" formControlName="logo" class="form-control" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="instituto" class="col-sm-2 col-form-label">Instituto</label>
                <div class="col-sm-10">
                  <input type="text" name="instituto" formControlName="instituto" class="form-control" required="true">
                </div>
              </div>

              <div class="row mb-3">
                <label for="certificado" class="col-sm-2 col-form-label">Certificado</label>
                <div class="col-sm-10">
                  <input type="text" name="certificado" formControlName="certificado" class="form-control" required="true">
                </div>
              </div>

              <div class="text-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar cambios</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
</section>
